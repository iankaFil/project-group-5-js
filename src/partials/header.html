<header class="header header--home">
  <div class="container container--header">
    <nav class="navigation header__navigation">
      <a href="./index.html" lang="en" class="logo header__logo">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/svg/sprite.svg#logo-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link current" href="#" id="home"
            >Home
            <!-- <button class="navigation__btn">Home</button> -->
          </a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="./library.html" id="library">
            <!-- <button class="navigation__btn">My library</button> -->
            My library</a
          >
        </li>
      </ul>
    </nav>
    <div class="header__wrap header__wrap--form">
      <form action="" name="subscribe" class="form js-search-form">
        <input
          type="text"
          name="guery"
          placeholder="Movie search"
          class="form__query js-search-form__input"
        />
        <button type="submit" class="form__button">
          <svg class="form__icon" width="12" height="12">
            <use href="./images/svg/sprite.svg#symbol-search"></use>
          </svg>
        </button>
      </form>
      <p class="header__warning">
        Search result not successful. Enter the correct movie name.
      </p>
    </div>
    <div
      class="header__wrap header__wrap--btn visually-hidden js-library-buttons-block"
    >
      <button class="header__btn js-active js-watched" type="button">
        Watched
      </button>
      <button class="header__btn js-queue" type="button">Queue</button>
    </div>
  </div>
  <div class="switsh-wrap">
    <div class="switch-btn"></div>
  </div>
</header>
